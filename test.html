<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .container {
      display: flex;
      align-items: center;
    }

    input, button {
      margin: 0; /* Remove default margin */
      border: 0px;
    }
  </style>
  <title>Inline Input and Button</title>
</head>
<body>

<div class="container">
  <input type="text" placeholder="Enter text">
  <button type="button">Submit</button>
</div>

</body>
</html>
